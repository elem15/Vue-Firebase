<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Vue Learning</title>
  <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>  
</head>
<body>
  <h1>
    Hello Vue :)
  </h1>
  <div id="app">
    <div>
      <a v-bind:href="url" target="_blank">google</a><br>
      <a :href="url" target="_blank">google</a>
    </div>
    <div v-if="visibility">
      <p>{{title}} - {{author}} - {{age}}</p>
    </div>
    <button @click="toggleVisibility">
      <span v-if="visibility">hide books</span>
      <!-- <span v-if="!visibility">show books</span> -->
      <span v-else>show books</span>
    </button>
    <button v-on:click="age++">Increase age</button>
    <button v-on:click="age--">Decrease age</button>
    <button @click="title = 'Hobbit'">Change title</button>
    <button @click="returnTitle">Return old title</button>
    <button @click="thirdTitle('Silmarion')">Alternative  title</button>
    <div v-show="visibility">Show books</div> 
    <!-- change display without remove from DOM -->
    <div v-if="visibility">
      <ul v-for="book in books">
        <li :class="{ fav: book.isFav }" @click="toggleFav(book)">{{book.title}} - {{book.author}} - <img :src="book.img" :alt="book.title"></li>
      </ul>
    </div>    
    <hr>
    <div v-if="visibility">
      <ul v-for="book in favoriteBooks">
        <li :class="{ fav: book.isFav }" @click="toggleFav(book)">{{book.title}} - {{book.author}} - <img :src="book.img" :alt="book.title"></li>
      </ul>
    </div>    
    <div class="box" @mouseover="handleEvent($event, 5, 6, 7)">mouse over (enter)</div>
    <div class="box" @mouseleave="handleEvent">mouse leave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMouseMove">position - <br> x: {{x}} <br> y: {{y}}</div>
  </div>
</body>
<script src="app.js"></script>
</html>
